# Simple DAG Properties - All properties in flat structure
---
# Workflow Metadata
workflow_name: "simple_example_dag"
workflow_version: "1.0.0"
workflow_description: "Simple example demonstrating InsightAir Framework basic usage"
workflow_category: "example"
workflow_priority: "P3"
workflow_data_group: "development"

# DAG Configuration
dag_schedule_interval: "@daily"
dag_start_date: "2024-01-01"
dag_catchup: false
dag_max_active_runs: 1
dag_max_active_tasks: 10
dag_owner: "insightair_examples"
dag_depends_on_past: false

# SLA and Notification
sla_minutes: 30
dag_retries: 1
dag_retry_delay_minutes: 5
email_on_failure: true
email_on_retry: false
ops_emails: "admin@company.com"
dag_tags: "example,simple,insightair"

# Task-specific Properties
python_hello_message: "Hello from InsightAir Framework!"
python_process_count: 100
python_log_level: "INFO"

# Email Properties
email_subject: "Simple DAG Completed Successfully"
email_to: "${ops_emails}"
email_html_content: |
  <h2>Simple DAG Execution Complete</h2>
  <p>The simple example DAG has completed successfully.</p>
  <ul>
    <li>Workflow: {{ dag.dag_id }}</li>
    <li>Execution Date: {{ ds }}</li>
    <li>Status: SUCCESS</li>
  </ul>
  <p>Generated by InsightAir Framework</p>